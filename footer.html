<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>cumtonline footer</title>


	<link rel="icon" href="./files/ico/flyingstudio.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./files/ico/flyingstudio.ico" type="image/x-icon" />
	
	<!-- footer样式 -->
	<link rel="stylesheet" href="./files/css/footer.css">
	

</head>

<body>
<!-- 注脚 -->
	<footer>
		<div class="footerall">
			
			<div class="box1">
				<span class="box-title">关于我们</span>

				<div class="urls">
					<ul>
						<li><a href="#">首页</a></li>
						<li><a href="#">历史</a></li>
						<li><a href="#">产品</a></li>
						<li><a href="#">部门</a></li>
						<li><a href="#">例会</a></li>
						<li><a href="#">联系我们</a></li>
					</ul>
				</div>

			</div>

			<div class="box2">
				<span class="box-title">友情链接</span>

				<div class="urls">
					<ul>
						<li><a href="#">翔工作室</a></li>
						<li><a href="#">翔工作室博客</a></li>
						<li><a href="#">成员博客</a></li>
					</ul>
				</div>

				<div class="bottom-info">
				<span>
					©学生在线2000-2016
				</span>
				<span>
					地址：江苏省徐州市大学路1号中国矿业大学南湖校区
				</span>
				<span>
					苏ICP备05007141号
				</span>
			</div>
			</div>

			<div class="box3">

				<li>

					<a class="qqqrcode" href="#">
						<img class="bottom-button" src="./files/ico/qq.png" alt="play_button">
						<img class="qrcode" id="qq" src="./files/imgs/qrcode.png" alt="qrcode">
						
					</a>
					<a class="wbqrcode" href="https://weibo.com/cumtonline">
						<img class="bottom-button" src="./files/ico/weibo.png" alt="play_button">
						<img class="qrcode" id="weibo" src="./files/imgs/qrcode.png" alt="qrcode">
						
					</a>
					<a class="wxqrcode" href="#">
						<img class="bottom-button" src="./files/ico/weixin.png" alt="play_button">
						<img class="qrcode" id="weixin" src="./files/imgs/qrcode.png" alt="qrcode">
						
					</a>
					
				</li>


				
			</div>
			
			<div class="box4">

				<div class="box4-up">

					<img src="./files/ico/bottom-logo.png" alt="FLYING_STUDIO_icon">
					
				</div>

				<div class="box4-down">

					<img id="down-pic" src="./files/ico/flyings.png" alt="flyings">

				</div>

			</div>

		</div>

	</footer>
<!-- 注脚 -->

	<script src="./files/js/jquery-1.8.0.min.js"></script>
	<script src="./files/js/footer.js"></script>

</html>
