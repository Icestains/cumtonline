<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cumtonline joinus</title>

	<link rel="stylesheet" href="./files/css/joinus.css">
	
	<style>
		body,html{
			min-width: 1200px;
		}

		*{ padding: 0 ; margin: 0 ; border: 0; z-index: 0;}

	</style>
	
</head>
<body>

<!-- 加入我们表单部分 -->
<div class="joinus-back">
	<div class="joinus">

		<!-- <img id="joinus-back" src="./files/imgs/joinus-back.png" alt="joinus-back"> -->
		
		<div class="joinus-left">
			<img class="Cooperation" src="./files/ico/Cooperation.png" alt="Cooperation">
			
			<div class="severs">

				<div class="jl-sever">
					<div class="jls-a">
						<div class="sever-back"></div>
						<img class="sever-ico" src="./files/ico/sever-com.png" alt="sever-com">
						<p>WEB端设计开发</p>
					</div>
				</div>
				
				<div class="jl-sever">
					<div class="jls-a">
						<div class="sever-back"></div>
						<img class="sever-ico" src="./files/ico/sever-pho.png" alt="sever-pho">
						<p>移动端设计开发</p>
					</div>
				</div>

				<div class="jl-sever">
					<div class="jls-a">
						<div class="sever-back"></div>
						<img class="sever-ico" src="./files/ico/sever-post.png" alt="sever-post">
						<p>海报设计</p>
					</div>
				</div>

				<div class="jl-sever">
					<div class="jls-a">
						<div class="sever-back"></div>
						<img class="sever-ico" src="./files/ico/sever-video.png" alt="sever-video">
						<p>视频制作</p>
					</div>
				</div>
				
			</div>

		</div>

		<div class="joinus-right">
			<!-- title -->
			<div class="jr-title">

				<span id="jr-sp1">立即加入我们</span>
				
			</div>
			
			<form action="#" class="jr-info" method="post">

			<!-- <form action=""></form> -->
				

				<div class="info-forms" >
					<span class="info-ico1" id="ico1"></span>
					<input id="info-name" type="text" value="" placeholder="姓名" name="name" required oninvalid="setCustomValidity('请输入姓名')" oninput="setCustomValidity('')" title="姓名">
				</div>
				
				<div class="info-forms" >
					<span class="info-ico1" id="ico2"></span>
					<span class="info-ico2" id="ico3"></span>
					<input id="info-pho" type="number" value="" placeholder="电话" name="phone" pattern="^1[345678][0-9]{9}$" required oninvalid="setCustomValidity('请正确输入11位手机号码')" oninput="setCustomValidity('')" title="手机">
					<input id="info-cls"  type="text" value="" placeholder="班级" name="classes" required oninvalid="setCustomValidity('请输入学院、班级')" oninput="setCustomValidity('')" title="班级">
				</div>

				<div class="info-forms" >
					<span class="info-ico1" id="ico4"></span>
					<span class="info-ico2" id="ico5"></span>
					<input id="info-group" type="text" value="" placeholder="组别" name="group" required oninvalid="setCustomValidity('11位手机号码')" oninput="setCustomValidity('')" title="组别">
					<input id="info-email" type="email" value="" placeholder="邮箱" name="email" required oninvalid="setCustomValidity('请输入邮箱')" oninput="setCustomValidity('')" title="邮箱">
				</div>
				
				<div class="info-power">
					<!-- 个人简介 -->
					<span class="info-ico1" id="ico6"></span>

					<textarea id="info-power" placeholder="能力和期待" required oninvalid="setCustomValidity('11位手机号码')" oninput="setCustomValidity('')" title="能力和期待"></textarea>
				</div>

				<div class="info-submit">
					<input id="info-submit" type="submit" id="joinusnow" value="加入我们">
				</div>


			</form>

		</div>

	</div>
</div>

<!-- 加入我们表单部分 -->
	<script src="./files/js/joinus.js"></script> 
	
</body>
</html>
